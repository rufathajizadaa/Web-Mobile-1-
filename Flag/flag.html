<html>

<head>
    <title>Azerbaijan Flag</title>

    <link rel="stylesheet" href="flagstyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="flag_all">
        <div class="blue"></div>


        <div class="red">

            <div class="crescentstar">

                <div class="crescent">
                    <div class="big_circle"></div>
                    <div class="small_circle"></div>
                </div>

                <div class="star">
                    <div class="star_spikes"></div>
                    <div class="star_inner_circle"></div>
                </div>

            </div>

        </div>


        <div class="green"></div>
    </div>

</body>

</html>
